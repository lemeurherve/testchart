# .github/release.yml

changelog:
  exclude:
    labels:
      - skip-changelog
  categories:
    - title: 💥 Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: 🚀 New features and improvements
      labels:
        - enhancement
    - title: 🐛 Bug fixes
      labels:
        - bug
    - title: 📦 Dependency updates
      labels:
        - dependencies
    - title: 👻 Maintenance
      labels:
        - chore
    - title: ✍ Other changes
      labels:
        - "*"
